info: |
  當年可以說是橫掃前端js框架的Angular，不但有著母公司Google的大力支持，這次釋出的第二版下挾全球超過百萬個開發者、效能更快與更好上手等特性再次席捲前端而來。本次台中前端社群有幸邀請到林正祥(Tai)來介紹Angular 2的特色以及入門教學，學習如何使用Angular 2打造一流的網站平台，歡迎有興趣的朋友一同進入Angular 2的世界。
