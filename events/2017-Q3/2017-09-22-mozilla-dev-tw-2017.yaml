  史上第一回  Mozilla開發者大會在台北 Mozilla 誠摯邀請您前來參與首次盛會！

  在這一天的活動中，您可以了解 Web 最新技術發展，更可近距離了解 Mozilla 新一代瀏覽器引擎的「量子專案」（Project Quantum）如何讓年底即將問世的新 Firefox 華麗變身。此外，您也有機會一窺 Mozilla 在 Servo、WebVR 與語音辨識等領域的無限可能。

