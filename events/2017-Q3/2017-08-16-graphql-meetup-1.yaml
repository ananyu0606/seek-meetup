  KKTIX: https://graphqltaiwan.kktix.cc/events/meetup01

  這是 GraphQL Taiwan 的第一次聚會，將先進行一個 GraphQL Overview！活動中將與各位分享 GraphQL 的語言特色 (Query、Mutation、Subscription 等等)，生態系 (Relay、Apollo、Graph.cool)，以及未來的發展方向。這場活動也同時邀請了幾位開發者分享他們的 GraphQL 使用經驗。

