  主題：PM 這樣當 ! 專案一定順

  1.
  講者：Robert Huang
  講題：PM真心話大公開，火爆團員們和諧的奧義
  講題簡介：
  從PM角度討論工程師與設計師和平協作的秘密。面對客戶無法理解的要求，火爆的團員們都有各自的堅持和見解，專案的進度往往都卡在無止盡的會議上。如何解決專案無法前進的窘境，讓火爆的團員們和無厘頭的客戶能走向結案的大目標。希望能透過這次的真心話大公開，幫助大家的專案都能順利結案～



  2.
  講者：Steve Wang 王曉貳 https://www.facebook.com/myread02
  講題：「De(couple)：從零開始的 Google Tag Manager」
  講題簡介：
  網站要哪些數據，從企劃就該決定了；但客戶的心意，從案子開跑就註定會變了。分享實際開發範例，聊聊如何將 GTM 工具加入開發流程。故事從原以為案子已經順利上線的那一刻開始，在半夜接到一封 email 通知「主旨：這個改一下很簡單。」於是為了拯救所有人，跨越無數次凌晨，突破改不完輪迴，能安心睡覺的冒險故事...（?

