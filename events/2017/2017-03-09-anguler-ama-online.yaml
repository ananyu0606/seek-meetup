info: |
  為了歡慶本社團成員人數破 6,000 人，我們將在 2017/03/09 (四) PM 8:00 舉辦一場線上的 Angular AMA 活動，什麼問題都可以問，讓大家一次問到飽，歡迎大家邀請好友一起參加提問！ :)
  可能有人不太熟悉 AMA 的意思，在國外常見的 AMA 就是 Ask Me Anything 的意思，代表發問的範圍不受任何限制，是一種非常開放的問答分享形式，主持人也不知道誰會提問甚麼問題，參與者也不知道有什麼問題會被提出，過程相當有趣，千萬不要錯過！ :D

