title: '高雄前端社群#26 - 網站規劃設計流程'
start: '2017-01-15T14:00'
end: '2017-01-15T17:00'
location: '高雄市鹽埕區七賢三路123號3樓 / 高雄數位內容創意中心'
url: 'http://gonsakon-7655f2.kktix.cc/events/a5791ac5-f60f9c-cc9dec-eb381d-6b57e9-3a5710-61e623-17b85b-3ac7a7-8f8c6c-3a422e'
info: |
  傳統印象都會認為「網站規劃」都會由公司企劃負責，
  但一個網站從無到有的過程中，裡面卻有許多魔鬼埋藏在細節中，
  如果網頁開發者也能掌握箇中訣竅，也有助於專案的推動，
  這次高雄前端社群特別邀請到 設計大舌頭共同創辦人 - 黃晟嘉 與 墨雨設計 - 吳哲宇，
  希望藉由他們設計與前端的背景來詮釋「網站規劃設計流程」這項主題。

