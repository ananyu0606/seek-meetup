info: |
  Javascript 是 Web application 中一個非常重要的語言，而 ECMAScript 6(ES6) 是 Javascript 演化中的一個很重大的改變，因為 ES6 的出現，他改變了很多 js 開發人員的方式與習慣。
  TonyQ 從事網頁開發歷經快十年，js 一直都是他的好夥伴，對於 ES6 這種大的改變，他來介紹那些常用到的 ES6 features。
