  聽說 Chrome、Firefox 都有 Extension，我們經常使用，但是卻不太清楚它能做到什麼？

  它不僅可以操作所有網頁，為它們增加功能，也可以做成獨立的應用程式，例如著名的 adblock -- 一款人人皆知的廣告阻擋器，在這次活動我將帶領各位踏入 Chrome Extension 的世界。

